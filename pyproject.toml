[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]

build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.black]
line-length = 119

[tool.pylint.format]
max-line-length = 119

[tool.pylint."MESSAGES CONTROL"]
# Linter checks to disable
disable = ["import-error"]
