[tool.poetry]
name = "sigmadsp"
license = "GPL-3.0-or-later"
version = "0.0.0"
description = "A package for controlling Analog Devices Sigma DSP chipsets."
readme = "README.md"
authors = ["Adrian Figueroa <elagil@takanome.de>"]
repository = "https://github.com/elagil/sigmadsp"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[tool.poetry.scripts]
sigmadsp-backend = "sigmadsp.application.backend:main"
sigmadsp = "sigmadsp.application.frontend:main"

[tool.poetry.dependencies]
python = "^3.7"
PyYAML = "^6.0"
spidev = "^3.5"
grpcio = "^1.44.0"
protobuf = "^3.20.1"
retry = "^0.9.2"
smbus2 = "^0.4.1"
gpiozero = "^1.6.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
hypothesis = "^6.47.5"

[tool.poetry-dynamic-versioning]
enable = true
bump = true
latest-tag = true
vcs = "git"
style = "semver"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
